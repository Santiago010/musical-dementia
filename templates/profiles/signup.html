{% extends 'struct.html' %} {% block head_content %}
<title>Sign-up User</title>
{% endblock head_content %} {% block body_content %} {% load static %}
<div class="container">
  <div class="container__principal">
    <img
      width="150"
      src=" {% static 'images/login-signup.svg' %} "
      alt=""
      class="container__principal__image"
    />
    <p class="container__principal__paragraph">
      Crea una Cuenta <br />
      y sumergete en un mundo de posibilidades para encontrar tu disco favorito
    </p>
  </div>
  <form method="POST" action="{% url 'signup_user' %} " class="container__form">
    {% csrf_token %}
    <input
      class="container__form__input"
      type="text"
      placeholder="nombre de usuario"
      name="username"
    />

    <input
      class="container__form__input"
      type="email"
      name="email"
      placeholder="correo"
    />
    <input
      class="container__form__input"
      type="password"
      name="password"
      placeholder="contraseña"
    />
    <input
      class="container__form__input"
      type="password"
      name="password_confirmation"
      placeholder="confirma tu contraseña"
    />
    <input
      class="container__form__input"
      type="text"
      name="first_name"
      placeholder="nombre"
    />
    <input
      class="container__form__input"
      type="text"
      name="last_name"
      placeholder="apellido"
    />
    <input
      class="container__form__input container__form__input--submit"
      type="submit"
      value="Crear Cuenta"
    />
  </form>
</div>
{% endblock body_content %}
